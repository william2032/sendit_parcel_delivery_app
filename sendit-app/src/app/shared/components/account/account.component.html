<div class="min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
    <!-- Header -->
    <h1 class="text-center text-2xl font-bold text-primary mb-8">Account settings</h1>

    <!-- Form -->
    <form [formGroup]="accountForm" class="space-y-6">
      <!-- Profile Photo Upload -->
      <div class="flex flex-col items-center mb-8">
        <div class="relative">
          <div class="w-20 h-20 bg-gray-200 rounded-full flex items-center justify-center mb-3 overflow-hidden">
            <img *ngIf="previewUrl" [src]="previewUrl" alt="Profile" class="w-full h-full object-cover rounded-full">
            <svg *ngIf="!previewUrl" class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
        </div>
        <button type="button" (click)="onUploadClick()" class="text-blue-500 text-sm hover:text-blue-600 transition-colors">
          Upload Photo
        </button>
        <input type="file" id="fileInput" (change)="onFileSelected($event)" accept="image/*" class="hidden">
      </div>

      <!-- Form Fields -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Name -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">Name</label>
          <input
            type="text"
            formControlName="name"
            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            placeholder="John Doe"
          >
        </div>

        <!-- Email -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            placeholder="johnDoe@gmail.com"
          >
        </div>

        <!-- Delivery Address -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">Delivery address</label>
          <input
            type="text"
            formControlName="deliveryAddress"
            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            placeholder="123 Main road, Uyo Akd"
          >
        </div>

        <!-- Phone Number -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">Phone number</label>
          <div class="relative">
            <input
              type="tel"
              formControlName="phoneNumber"
              class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
              placeholder="+234 897 8430 214"
            >
            <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
              <div class="w-3 h-3 bg-pink-500 rounded-full"></div>
            </div>
          </div>
        </div>

        <!-- City -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">City</label>
          <input
            type="text"
            formControlName="city"
            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            placeholder="Uyo"
          >
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm text-gray-700 mb-2">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full px-4 py-3 bg-gray-100 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700"
            placeholder="Password"
          >
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col space-y-4 mt-8">
        <button
          type="button"
          (click)="onEditDetails()"
          class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-primary-dark transition-colors"
        >
          Edit details
        </button>

        <button
          type="button"
          (click)="onSave()"
          class="w-full bg-white border border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition-colors"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>

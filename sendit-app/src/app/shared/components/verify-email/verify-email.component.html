<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
  <div class="bg-white rounded-2xl p-8 w-full max-w-md mx-auto shadow-2xl transform transition-all duration-300 ease-in-out">

    <!-- Close Button -->
    <button
      (click)="onClose()"
      class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors duration-200"
      type="button">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Header Section -->
    <div class="text-center mb-6">
      <!-- Email Icon -->
      <div class="relative inline-block mb-4">
        <div class="bg-gradient-to-r from-orange-400 to-orange-500 p-4 rounded-2xl shadow-lg">
          <svg class="w-8 h-8 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
        </div>
        <!-- Red dot indicator -->
        <div class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full border-2 border-white flex items-center justify-center">
          <div class="w-2 h-2 bg-white rounded-full"></div>
        </div>
        <!-- Security dots -->
        <div class="absolute top-3 right-3 flex space-x-1">
          <div class="w-1 h-1 bg-gray-600 rounded-full"></div>
          <div class="w-1 h-1 bg-gray-600 rounded-full"></div>
          <div class="w-1 h-1 bg-gray-600 rounded-full"></div>
          <div class="w-1 h-1 bg-gray-600 rounded-full"></div>
          <div class="w-1 h-1 bg-gray-600 rounded-full"></div>
          <div class="w-1 h-1 bg-gray-600 rounded-full"></div>
        </div>
      </div>

      <!-- Title -->
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Verify Your Email Address</h2>

      <!-- Description -->
      <p class="text-gray-600 text-sm leading-relaxed">
        Welcome to SendIT! We've sent a 6-digit verification code to your email address.
        Enter the code below to activate your courier service account and start sending parcels.
      </p>
    </div>

    <!-- OTP Input Form -->
    <form [formGroup]="otpForm" (ngSubmit)="verifyOtp()" class="mb-6">
      <div class="flex justify-center space-x-3 mb-6">
        <ng-container *ngFor="let digit of [1, 2, 3, 4, 5, 6]; let i = index">
          <input
            #input
            [formControlName]="'digit' + digit"
            type="text"
            maxlength="1"
            (input)="onDigitInput($event, i)"
            (keydown)="onKeyDown($event, i)"
            (paste)="i === 0 && onPaste($event)"
            class="w-12 h-14 text-center text-xl font-semibold border-2 border-gray-200 rounded-xl focus:border-orange-500 focus:ring-2 focus:ring-orange-200 focus:outline-none transition-all duration-200 bg-gray-50 hover:bg-white"
            placeholder=""
          />
        </ng-container>
      </div>


      <!-- Email Change Option -->
<!--      <div class="text-center mb-6">-->
<!--        <p class="text-sm text-gray-600 mb-2">-->
<!--          Verification code sent to: <span class="font-semibold text-gray-900">{{ email }}</span>-->
<!--        </p>-->
<!--        <button-->
<!--          type="button"-->
<!--          (click)="onChangeEmail()"-->
<!--          class="text-sm text-orange-600 hover:text-orange-700 font-medium transition-colors duration-200">-->
<!--          Want to Change Your Email Address? <span class="underline">Change Here</span>-->
<!--        </button>-->
<!--      </div>-->

      <!-- Verify Button -->
      <button
        type="submit"
        [disabled]="!otpForm.valid || isLoading"
        class="w-full bg-gradient-to-r from-orange-500 to-orange-600 text-white font-semibold py-3.5 px-6 rounded-xl hover:from-orange-600 hover:to-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-200 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg hover:shadow-xl">
        <span *ngIf="!isLoading">Verify Email</span>
        <span *ngIf="isLoading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Verifying...
        </span>
      </button>
    </form>

    <!-- Resend Code Section -->
    <div class="text-center">
      <div *ngIf="!canResend" class="text-sm text-gray-600 mb-2">
        Didn't receive the code? You can request a new one in {{ countdown }}s
      </div>

      <button
        *ngIf="canResend"
        type="button"
        (click)="onResendCode()"
        class="text-sm text-orange-600 hover:text-orange-700 font-medium underline transition-colors duration-200">
        Resend Code
      </button>
    </div>
  </div>
</div>

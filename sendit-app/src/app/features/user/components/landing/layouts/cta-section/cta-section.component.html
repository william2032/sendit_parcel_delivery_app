<section class="relative py-32 overflow-hidden bg-gray-900 mb-[90px]">
  <!-- Animated Background -->
  <div class="absolute inset-0 gradient-bg opacity-10"></div>

  <!-- Floating Elements -->
  <div class="absolute top-10 left-10 w-20 h-20 bg-blue-500 rounded-full opacity-20 floating-element"
       style="animation-delay: 0s;"></div>
  <div class="absolute top-32 right-16 w-12 h-12 bg-purple-500 rounded-full opacity-30 floating-element"
       style="animation-delay: 2s;"></div>
  <div class="absolute bottom-20 left-1/4 w-8 h-8 bg-pink-500 rounded-full opacity-25 floating-element"
       style="animation-delay: 4s;"></div>
  <div class="absolute bottom-32 right-1/3 w-16 h-16 bg-indigo-500 rounded-full opacity-20 floating-element"
       style="animation-delay: 1s;"></div>

  <div class="max-w-6xl mx-auto px-6 sm:px-8 lg:px-12 text-center relative z-10">

    <!-- CTA Buttons -->
    <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
      <!-- Primary CTA -->
      <button
        (click)="onPrimaryCTA()"
        class="group relative overflow-hidden bg-gradient-to-r from-blue-600 to-purple-600 text-white px-12 py-5 rounded-2xl font-bold text-xl transform transition-all duration-300 hover:scale-105 pulse-glow">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative flex items-center gap-3">
          <svg class="w-6 h-6 transform group-hover:translate-x-1 transition-transform duration-300"
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
          </svg>
          <span>{{ primaryButtonText }}</span>
        </div>
        <div class="absolute -bottom-1 left-0 w-0 h-1 bg-white group-hover:w-full transition-all duration-500"></div>
      </button>
    </div>

    <!-- Trust Indicators -->
    <div class="mt-16 pt-8 border-t border-white/10">
      <p class="text-gray-400 mb-6 text-sm uppercase tracking-wider">{{ trustIndicatorText }}</p>
      <div class="flex flex-wrap justify-center items-center gap-8 opacity-60">
        <div *ngFor="let company of trustCompanies"
             class="bg-white/10 px-6 py-3 rounded-lg text-white font-semibold">
          {{ company }}
        </div>
      </div>
    </div>

    <!-- Security Badge -->
    <div class="mt-12 flex justify-center">
      <div class="glass-effect bg-white/5 rounded-full px-6 py-3 flex items-center gap-2 text-gray-300 text-sm">
        <svg class="w-5 h-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
                d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z">
          </path>
        </svg>
        <span>{{ securityBadgeText }}</span>
      </div>
    </div>
  </div>
</section>

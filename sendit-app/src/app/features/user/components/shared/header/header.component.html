  <!-- Account Modal -->
  <div *ngIf="showAccountModal"

      <div class="hidden md:block">
        <div class="ml-6 flex items-center gap-6">
          <a routerLink="/home"
             routerLinkActive="bg-gray-900 text-white"
             [routerLinkActiveOptions]="{ exact: true }"
             class="text-gray-700 px-4 py-2 rounded-md hover:bg-gray-900 text-sm font-gilroy font-medium transition-colors">
            Home

          <button (click)="scrollToServices()"

            Services

            Account

           class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-gilroy font-medium">

                class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-gilroy font-medium w-full text-left">
          Services
        </button>
        <a routerLink="/home/track-order"
           routerLinkActive="bg-gray-900 text-white"
           class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-gilroy font-medium">
          Track
        </a>

        <!-- Mobile: When logged in -->
        <div *ngIf="isLoggedIn">
          <div class="flex items-center gap-3 px-3 py-2">
            <div class="relative">
              <img *ngIf="currentUser?.profilePicture"
                   [src]="currentUser?.profilePicture"
                   [alt]="(currentUser?.name || 'User') + ' profile'"
                   class="w-8 h-8 rounded-full object-cover border-2 border-gray-300">
              <div *ngIf="!currentUser?.profilePicture"
                   class="w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center text-white text-sm font-medium">
                {{ getUserInitials() }}
              </div>
            </div>
            <span class="text-gray-700 text-base font-gilroy font-medium">
              {{ currentUser?.name }}
            </span>
          </div>
          <button (click)="onLogout()"
                  class="bg-red-100 text-red-600 hover:bg-red-600 hover:text-white block px-3 py-2 rounded-md text-base font-gilroy font-medium w-full text-left">
            Logout
          </button>
        </div>

        <div *ngIf="!isLoggedIn">

            Account

                  class="text-gray-700 hover:text-gray-900 block px-3 py-2 rounded-md text-base font-gilroy font-medium w-full text-left">
            Login
          </button>

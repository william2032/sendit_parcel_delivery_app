<div class="flex h-screen bg-white">
  <!-- Sidebar -->
  <div class="w-64 bg-[#EEF9FF] shadow-lg">
    <div class="p-6">
      <h1 class="text-2xl font-semibold text-[#01003D]">SendIt.</h1>
    </div>

    <nav class="mt-8">
      <a
        routerLink="/auth/admin/dashboard"
        routerLinkActive="bg-blue-100 border-r-4 border-blue-500"
        class="flex items-center px-8 py-3 text-[#01003D] hover:bg-blue-50 transition-colors"
        [class.bg-blue-100]="isRouteActive('/auth/admin/dashboard')"
        [class.border-r-4]="isRouteActive('/auth/admin/dashboard')"
        [class.border-blue-500]="isRouteActive('/auth/admin/dashboard')">

          <path
            d="M18.6699 2H16.7699C14.5899 2 13.4399 3.15 13.4399 5.33V7.23C13.4399 9.41 14.5899 10.56 16.7699 10.56H18.6699C20.8499 10.56 21.9999 9.41 21.9999 7.23V5.33C21.9999 3.15 20.8499 2 18.6699 2Z"

          <path
            d="M17.7099 21.9999C20.0792 21.9999 21.9999 20.0792 21.9999 17.7099C21.9999 15.3406 20.0792 13.4199 17.7099 13.4199C15.3406 13.4199 13.4199 15.3406 13.4199 17.7099C13.4199 20.0792 15.3406 21.9999 17.7099 21.9999Z"
            fill="#020066"/>
        </svg>
        <span class="space-x-2 mx-2">Dashboard</span>
      </a>

      <a
        routerLink="/auth/admin/users"
        routerLinkActive="bg-blue-100 border-r-4 border-blue-500"
        class="flex items-center px-6 py-3 text-[#01003D] hover:bg-blue-50 transition-colors">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M22 12C22 6.49 17.51 2 12 2C6.49 2 2 6.49 2 12C2 14.9 3.25 17.51 5.23 19.34C5.23 19.35 5.23 19.35 5.22 19.36C5.32 19.46 5.44 19.54 5.54 19.63C5.6 19.68 5.65 19.73 5.71 19.77C5.89 19.92 6.09 20.06 6.28 20.2C6.35 20.25 6.41 20.29 6.48 20.34C6.67 20.47 6.87 20.59 7.08 20.7C7.15 20.74 7.23 20.79 7.3 20.83C7.5 20.94 7.71 21.04 7.93 21.13C8.01 21.17 8.09 21.21 8.17 21.24C8.39 21.33 8.61 21.41 8.83 21.48C8.91 21.51 8.99 21.54 9.07 21.56C9.31 21.63 9.55 21.69 9.79 21.75C9.86 21.77 9.93 21.79 10.01 21.8C10.29 21.86 10.57 21.9 10.86 21.93C10.9 21.93 10.94 21.94 10.98 21.95C11.32 21.98 11.66 22 12 22C12.34 22 12.68 21.98 13.01 21.95C13.05 21.95 13.09 21.94 13.13 21.93C13.42 21.9 13.7 21.86 13.98 21.8C14.05 21.79 14.12 21.76 14.2 21.75C14.44 21.69 14.69 21.64 14.92 21.56C15 21.53 15.08 21.5 15.16 21.48C15.38 21.4 15.61 21.33 15.82 21.24C15.9 21.21 15.98 21.17 16.06 21.13C16.27 21.04 16.48 20.94 16.69 20.83C16.77 20.79 16.84 20.74 16.91 20.7C17.11 20.58 17.31 20.47 17.51 20.34C17.58 20.3 17.64 20.25 17.71 20.2C17.91 20.06 18.1 19.92 18.28 19.77C18.34 19.72 18.39 19.67 18.45 19.63C18.56 19.54 18.67 19.45 18.77 19.36C18.77 19.35 18.77 19.35 18.76 19.34C20.75 17.51 22 14.9 22 12ZM16.94 16.97C14.23 15.15 9.79 15.15 7.06 16.97C6.62 17.26 6.26 17.6 5.96 17.97C4.44 16.43 3.5 14.32 3.5 12C3.5 7.31 7.31 3.5 12 3.5C16.69 3.5 20.5 7.31 20.5 12C20.5 14.32 19.56 16.43 18.04 17.97C17.75 17.6 17.38 17.26 16.94 16.97Z"

            d="M12 6.93018C9.93 6.93018 8.25 8.61018 8.25 10.6802C8.25 12.7102 9.84 14.3602 11.95 14.4202C11.98 14.4202 12.02 14.4202 12.04 14.4202C12.06 14.4202 12.09 14.4202 12.11 14.4202C12.12 14.4202 12.13 14.4202 12.13 14.4202C14.15 14.3502 15.74 12.7102 15.75 10.6802C15.75 8.61018 14.07 6.93018 12 6.93018Z"

        <span class="space-x-2 mx-2">Users</span>
      </a>

      <a
        routerLink="/auth/admin/orders"
        routerLinkActive="bg-blue-100 border-r-4 border-blue-500"
        class="flex items-center px-6 py-3 text-[#01003D] hover:bg-blue-50 transition-colors">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 7H20M16 2L21 7L16 12M22 17H4M8 12L3 17L8 22" stroke="#776E84" stroke-width="1.7"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="space-x-2 mx-2">Orders</span>
      </a>

      <a
        routerLink="/auth/admin/make-delivery"
        routerLinkActive="bg-blue-100 border-r-4 border-blue-500"
        class="absolute w-64 p-6 hover:bg-blue-50 transition-colors cursor-pointer">
        <div class="flex items-center justify-between">
          <span class="text-md text-[#01003D]">Make a delivery</span>
          <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
            <span class="text-white text-sm font-bold">+</span>
          </div>
        </div>
      </a>
    </nav>

    <!-- Logout Button -->
    <div class="absolute bottom-16 left-6">
      <button
        (click)="logout()"
        class="flex items-center text-[#01003D] hover:text-blue-600 transition-colors">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
                d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z"
                clip-rule="evenodd"></path>
        </svg>
        Log Out
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
      <div class="flex items-center justify-between px-6 py-4">
        <div class="flex items-center">
          <button class="p-2 rounded-md hover:bg-gray-100">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
<!--          <div class="ml-4 flex items-center">-->
<!--            <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">-->
<!--              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"-->
<!--                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>-->
<!--            </svg>-->
<!--            <input type="text" placeholder="Search" class="border-none outline-none text-gray-600">-->
<!--          </div>-->
        </div>

        <!-- User Profile Section -->
        <div
          (click)="navigateToAccountSettings()"
          class="flex items-center cursor-pointer hover:bg-gray-50 p-2 rounded-lg transition-colors">
          <img
            [src]="getUserProfileImage()"
            [alt]="getUserDisplayName()"
            class="w-8 h-8 rounded-full object-cover">
          <div class="ml-3" *ngIf="isLoggedIn">
            <p class="text-sm font-semibold text-[#01003D]">{{ getUserDisplayName() }}</p>
            <p class="text-xs text-gray-500">{{ getUserRole() }}</p>
          </div>
          <div class="ml-3" *ngIf="!isLoggedIn">
            <p class="text-sm font-semibold text-[#01003D]">Guest User</p>
            <p class="text-xs text-gray-500">Not Logged In</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Dynamic Content Area -->
    <main class="flex-1 overflow-y-auto bg-[#707070] bg-opacity-20">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
